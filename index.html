<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css">
    <title>Mistica</title>
  </head>
  <body>
    <header id="header" class="w-full bg-[#20533a]"></header>
    <main>
      <section
        class="relative bg-[url('../dist/assets/image/imagen-hero.jpg')] bg-cover bg-center bg-no-repeat isolate px-6 pt-14 h-[100vh] lg:px-8"
      >
        <div class="flex flex-col lg:flex-row gap-4">
          <div class="text-center mx-auto max-w-7xl">
            <h1
              class="text-5xl font-titulo font-semibold tracking-tight text-balance sm:text-7xl"
            >
              Bienvenido/a a Conexión Mística
            </h1>
            <p class="mt-8 text-2xl font-general font-semibold text-pretty">
              Curso terapeuta holistico con metodo de portal de luz
            </p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
              <a
                class="btn-primary"
                href="./src/pages/cursoTerapeuta.html"
                >Ver más</a
              >
            </div>
          </div>
        </div>
      </section>

      <section class="flex flex-col gap-4 max-w-7xl m-auto py-20" id="service">
        <h2
          class="text-6xl font-semibold text-center font-titulo tracking-wides"
        >
          Servicios
        </h2>
        <article
          class="flex flex-wrap justify-center items-center gap-6 m-auto"
          id="cards"
        ></article>
      </section>

      <section
        class="flex flex-col gap-4 px-4 bg-[#20533a] text-[#FFFFFF] m-auto py-20"
        id="nosotros"
      ></section>

      <section
        id="contacto"
        class="w-full flex min-h-full flex-col lg:max-w-7xl mx-auto lg:flex-row justify-center px-6 py-2 lg:py-20 lg:px-8"
      ></section>
    </main>

    <footer id="footer"></footer>
    <script src="../dist/assets/icons/icons.js"></script>
    <script src="../src/components/header.js"></script>
    <script src="..src//javascript/data.js"></script>
    <script src="..src//javascript/cardService.js"></script>
    <script src="..src//javascript/seccionNosotros.js"></script>
    <script src="..src//components/contacto.js"></script>
    <script src="..src//components/footer.js"></script>
  </body>
</html>
